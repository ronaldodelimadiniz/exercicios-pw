<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="calc">
        <div class="top-line">
            <span>CASIO</span>
            <span>fx-82MS</span>
        </div>
        <div class="sub">S-V.P.A.M.</div>
        <div class="edition">2nd Edition</div>

        <div class="screen">
            <div class="screen-upper" id="screen-upper"></div>
            <div class="screen-lower" id="screen-lower">0</div>
        </div>

        <!-- ÁREA CIENTÍFICA -->
        <div class="sci-grid">
            <!-- Labels de topo -->
            <div class="label shift">SHIFT</div>
            <div class="label alpha">ALPHA</div>
            <div class="mode-group">
                <div class="clr">CLR</div>
                <div class="mode">MODE</div>
            </div>
            <div class="label on">ON</div>

            <!-- Botões redondos -->
            <button class="key-top shift-btn"></button>
            <button class="key-top alpha-btn"></button>
            <button class="key-top mode-btn"></button>
            <button class="key-top on-btn"></button>

            <!-- Setas -->
            <div class="nav-pad">
                <button class="nav-btn circle" data-nav="up">▲</button>
                <button class="nav-btn circle" data-nav="left">◄</button>
                <button class="nav-btn circle" data-nav="right">►</button>
                <button class="nav-btn circle" data-nav="down">▼</button>
            </div>

            <!-- Linha 3 de botões científicos -->
            <button class="key-sci xinv">x⁻¹</button>
            <button class="key-sci ncr">nCr</button>
            <button class="key-sci pol">Pol(</button>
            <button class="key-sci cube">x³</button>

            <!-- Linha 4 -->
            <button class="key-sci abfrac">a b/c</button>
            <button class="key-sci sqrt">√</button>
            <button class="key-sci pow2">x²</button>
            <button class="key-sci pow">^</button>
            <button class="key-sci log">log</button>
            <button class="key-sci ln">ln</button>

            <!-- Linha 5 -->
            <button class="key-sci neg">(-)</button>
            <button class="key-sci dms">° ' ''</button>
            <button class="key-sci hyp">hyp</button>
            <button class="key-sci sin">sin</button>
            <button class="key-sci cos">cos</button>
            <button class="key-sci tan">tan</button>

            <!-- Linha 6 -->
            <button class="key-sci rcl">RCL</button>
            <button class="key-sci eng">ENG</button>
            <button class="key-sci paren-open">(</button>
            <button class="key-sci paren-close">)</button>
            <button class="key-sci comma">,</button>
            <button class="key-sci mplus">M+</button>

            <!-- LABELS AMARELAS (cada uma com classe própria) -->

            <!-- Linha 3: x! | nPr |   |   | Rec( | ³√ -->
            <div class="mask-label ml-xfact">x!</div>
            <div class="mask-label ml-npr">nPr</div>
            <div class="mask-label ml-rec">Rec(</div>
            <div class="mask-label ml-cuberoot">³√</div>

            <!-- Linha 4: d/c |   |   | x√ | 10x | ex -->
            <div class="mask-label ml-dc">d/c</div>
            <div class="mask-label ml-xroot">x√</div>
            <div class="mask-label ml-tenx">10x</div>
            <div class="mask-label ml-ex">ex</div>

            <!-- Linha 5:   | ← |   | sin⁻¹ | cos⁻¹ | tan⁻¹ -->
            <div class="mask-label ml-left5">←</div>
            <div class="mask-label ml-sininv">sin⁻¹</div>
            <div class="mask-label ml-cosinv">cos⁻¹</div>
            <div class="mask-label ml-taninv">tan⁻¹</div>

            <!-- Linha 6: STO | ← |   |   | : | M- -->
            <div class="mask-label ml-sto">STO</div>
            <div class="mask-label ml-left6">←</div>
            <div class="mask-label ml-colon">:</div>
            <div class="mask-label ml-mminus">M-</div>
        </div>

        <!-- TECLADO PRINCIPAL -->
        <div class="main-keys">
            <!-- Linha 1 -->
            <button class="key-main">7</button>
            <button class="key-main">8</button>
            <button class="key-main">9</button>
            <button class="key-main del">DEL</button>
            <button class="key-main ac">AC</button>

            <!-- Linha 2 -->
            <button class="key-main">4</button>
            <button class="key-main">5</button>
            <button class="key-main">6</button>
            <button class="key-main">×</button>
            <button class="key-main">÷</button>

            <!-- Linha 3 -->
            <button class="key-main">1</button>
            <button class="key-main">2</button>
            <button class="key-main">3</button>
            <button class="key-main">+</button>
            <button class="key-main">-</button>

            <!-- Linha 4 -->
            <button class="key-main">0</button>
            <button class="key-main">.</button>
            <button class="key-main">×10ˣ</button>
            <button class="key-main">Ans</button>
            <button class="key-main equal">=</button>
        </div>
    </div>
    <script src="../lista-10/js/script.js"></script>
</body>

</html>
